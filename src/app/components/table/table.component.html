<div class="table-container">

  <div class="table-toolbar">
    <div class="table-title">
      <span class="title-dot"></span>
      Entries
    </div>
    <button class="add-btn" (click)="onAdd()">+ Add New</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          @for (col of columns; track col) {
            <th>{{ col }}</th>
          }
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @if (data.length === 0) {
          <tr>
            <td [attr.colspan]="columns.length + 1" class="empty-state">
              No entries yet â€” add one above
            </td>
          </tr>
        }
        @for (row of data; track row) {
          @if (row) {
            <tr [class.clickable]="showRowClick" (click)="onRowClick(row)">
              @for (col of columns; track col) {
                <td>{{ row[col] }}</td>
              }
              <td class="actions-cell" (click)="$event.stopPropagation()">
                <button class="edit-btn" (click)="onEdit(row)">Edit</button>
                <button class="delete-btn" (click)="onDelete(row)">Delete</button>
              </td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>

</div>
