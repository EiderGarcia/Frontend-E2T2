<div class="zitak-page">
  <app-section-title text="Zitak"></app-section-title>

  <app-state-display
    [loading]="loading"
    [error]="error"
    [empty]="appointments.length === 0"
    emptyText="No upcoming appointments.">
  </app-state-display>

  @for (a of appointments; track a.id) {
    <app-appointment-card [appointment]="a"></app-appointment-card>
  }
</div>
