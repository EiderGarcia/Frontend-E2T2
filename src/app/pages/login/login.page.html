<ion-content fullscreen>
  <div class="h-full flex flex-col justify-center px-6">

    <!-- Logo -->
    <div class="flex justify-center mb-10">
      <img
        src="assets/Images/logo.png"
        alt="Logo"
        class="w-56 object-contain"
      />
    </div>

    <!-- Login form -->
    <form (ngSubmit)="login()" class="space-y-5 max-w-md mx-auto w-full">

      <div class="flex flex-col gap-1">
        <label class="text-white text-sm font-semibold">Username</label>
        <ion-item lines="none" class="rounded-xl overflow-hidden">
          <ion-input
            [(ngModel)]="username"
            name="username"
            type="text"
            required>
          </ion-input>
        </ion-item>
      </div>

      <div class="flex flex-col gap-1">
        <label class="text-white text-sm font-semibold">Pasahitza</label>
        <ion-item lines="none" class="rounded-xl overflow-hidden">
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            required>
          </ion-input>
        </ion-item>
      </div>

      @if (errorMessage) {
        <div class="text-red-200 text-sm text-center font-medium">
          {{ errorMessage }}
        </div>
      }

      <ion-button expand="block" type="submit" size="large">
        Log In
      </ion-button>

    </form>
  </div>
</ion-content>
